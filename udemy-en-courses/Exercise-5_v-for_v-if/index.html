<script src="http://127.0.0.1:5500/udemy-en-courses/vue.js"></script>
<div id="exercise">
    <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
    <div>
        <button @click="toggleBtn = !toggleBtn">Toggle</button>
        <!-- v-if  -->
        <p v-if="toggleBtn">You either see me ...</p>
        <p v-else>...or me</p>

        <!-- v-show -->
        <p v-show="toggleBtn">You either see me ...</p>
        <p v-show="!toggleBtn">...or me</p>

        <!-- the difference : when false, v-show keep element in the DOM, V-if detache element from DOM !  -->
    </div>
    <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
    <ul>
        <li v-for="(person, index) in array">
            ({{index}}) - {{person}}
        </li>
    </ul>
    <!-- 3) Print all key-value pairs of the following object: 
      {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. 
      Also print the index of each item. -->
    <ul>
        <li v-for="(value, key ) in myObject">
            {{key}} : {{value}}
        </li>
    </ul>
    <!-- 4) Print the following object (only the values) and also create 
      a nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} 
      (hint: use v-for and v-if to achieve this) -->
    <ul>
        <li v-for="(value, key ) in testData">
            <div v-if="Array.isArray(value)">
                <span v-for="elm in value">
                    {{elm}} | 
                </span>
            </div>
            <div v-else>
                {{value }}
            </div>
        </li>
    </ul>
</div>
