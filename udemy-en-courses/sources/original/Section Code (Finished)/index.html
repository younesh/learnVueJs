<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeGreeting"></input>
        <p>{{ greeting }}</p>
        <hr>
        <p v-once>{{ greeting }}</p>
        <hr>
        <h3> 16. v-html .. </h3>
        <a v-html="finishedLink"> </a>
        <!-- finishedLink : a data variable -->

        <h3> 19. events </h3>
        <button v-on:click="incrase(3)" id="btn01"> augmenter (v-on) </button> {{ counter }}
        <button @click="incrase(4)"> augmenter (@)) </button> {{ counter }}

    </div>
    <script>
        // You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
        new Vue({
            el: '#app',
            data: {
                greeting: 'Hello World!',
                finishedLink: '<a href="http://google.fr" target="_blank"> link google</a>',
                counter: 0
            },
            methods: {
                changeGreeting: function(event) {
                    this.greeting = event.target.value;
                },
                incrase: function(step) {
                    this.counter += step;
                    alert(event.target.tagName + "" + event.target.id);
                }

            }
        })
    </script>
</body>

</html>
